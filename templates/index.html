{% extends "base.html" %}

{% block content %}
<div class="text-center">
    <h1 class="display-4 mb-4" style="font-weight: 700; color: var(--foreground);">Welcome to Spotify Song Rate</h1>
    <p class="lead mb-5" style="color: var(--muted-foreground);">Rate and discover new music with friends!</p>
    
    <div class="row justify-content-center g-4">
        <div class="col-md-5">
            <div class="card h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Input</h5>
                    <p class="card-text flex-grow-1">Share and rate your favorite songs from Spotify.</p>
                    <div class="mt-3">
                        <a href="{{ url_for('input_mode') }}" class="btn btn-spotify w-100">
                            Go to Input
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right ms-2" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="card h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Rate</h5>
                    <p class="card-text flex-grow-1">Discover and rate songs shared by others.</p>
                    <div class="mt-3">
                        <a href="{{ url_for('rate_mode') }}" class="btn btn-spotify w-100">
                            Go to Rate
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right ms-2" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
